<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="index.html" class="to_main"><img src="C:\Project\img\LogoWay.svg" alt="logo-LogoWay"></a>
            <img src="C:\Project\img\underlineMainTitle.svg" alt="underline">
        </div>
    </header>
    <main>
        <section class="LogIn__form">
            <h1 class="form__title">Вход</h1>
            <form action="index.html" method="post" name="LogIn" id="LogIn">
                <label for="form__email" class="form__subtitle">Email</label>
                <input type="email" class="form__email" id="form__email" name="form__email" required>
                <label for="form__pass" class="form__subtitle">Пароль</label>
                <input type="password" class="form__pass" id="form__pass" name="form__pass" required>
                <button type="submit" class="form__button" form="LogIn">Войти</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
