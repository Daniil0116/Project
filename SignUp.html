<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style_SignUp/style.css">
</head>

<body>
    <header class="header container">
        <div class="header__logo">
            <a href="index.html" class="logo-link"><img src="./img/LogoWay.svg" alt="logo-Logo-lay" width="260" height="45"></a>
            <img src="./img/underlineMainTitle.svg" alt="underline" width="320" height="32">
        </div>
    </header>
    <main class="main container">
        <section class="main__form">
            <h1 class="form__title">Регистрация</h1>
            <form action="index.html" method="post" name="sign-up" id="sign-up" class="form__sign-up">
                <input type="text" class="sign-up__surname" id="sign-up__surname" name="sign-up__surname" required>
                <label for="sign-up__surname" class="sign-up__subtitle">Имя</label>
                <input type="text" class="sign-up__name" id="sign-up__name" name="sign-up__name" required>
                <label for="sign-up__name" class="sign-up__subtitle">Фамилия</label>
                <input type="text" class="sign-up__patronymic" id="sign-up__patronymic" name="sign-up__patronymic">
                <label for="sign-up__patronymic" class="sign-up__subtitle">Отчество</label>
                <input type="email" class="sign-up__email" id="sign-up__email" name="sign-up__email" required>
                <label for="sign-up__email" class="sign-up__subtitle">Email</label>
                <input type="password" class="sign-up__pass" id="sign-up__pass" name="sign-up__pass" required>
                <label for="sign-up__pass" class="sign-up__subtitle">Пароль</label>
                <button type="submit" class="sign-up__button" form="sign-up">Зарегистрироваться</button>
            </form>
        </section>
    </main>
    <footer class="footer container">
        <section class="footer__contacts">
            <h3 class="contacts__title">Наши контакты</h3>
            <p class="contacts__text">Адрес: Йошкар-Ола</p>
            <p class="contacts__text">Телефон: <a href="tel:89341678105">89341678105</a></p>
            <p class="contacts__text">Email: <a href="mailto:LogoWay@mail.ru">LogoWay@mail.ru</a></p>
        </section>
        <p class="footer__text">Создатели: Яруллина А. Р. и Вахромеева А. Д.</p>
    </footer>
</body>

</html>
