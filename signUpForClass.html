<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятие</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style_signUpForClass/style.css">
</head>

<body>
    <header class="header container">
        <div class="header__logo">
            <a href="index.html" class="logo-link"><img src="./img/LogoWay.svg" alt="logo-logo-way" width="171"
                    height="45" class="logo-img"></a>
            <img src="./img/underlineMainTitle.svg" alt="underline" width="246" height="32" class="logo-underline">
        </div>
        <nav class="header__navigation">
            <ul class="navigation">
                <li class="navigation__item"><a class="navigation__link" href="index.html">Главная</a></li>
                <li class="navigation__item"><a class="navigation__link" href="ListOfSpecialists.html">Список
                        специалистов</a></li>
            </ul>
        </nav>
        <form action="LogIn.html"><button class="header__log-in">Войти</button></form>
        <form action="SignUp.html"><button class="header__sign-up">Зарегистрироваться</button></form>
    </header>
    <main class="main">
        <section class="title">
            <h1 class="title__text">Запись на занятие</h1>
            <img src="./img/underlineSignUpForClass.svg" alt="underline" width="575" height="35" class="title__underline">
        </section>
        <form action="index.html" method="post" name="main__form" id="main__form" class="form">
            <select id="name-specialist" name="name-specialist" class="form__name-specialist" required>
                <option value="">Выберите специалиста</option>
                <option value="Sokolova"> Соколова Анна Владимировна</option>
                <option value="Fedorova">Федорова Елизавета Андреевна</option>
                <option value="Novikova">Новикова Александра Ивановна</option>
                <option value="Volkova">Волкова Наталья Сергеевна</option>
                <option value="Smirnov">Смирнов Виктор Михайлович</option>
            </select>
            <label class="form__info" for="name-specialist">ФИО специалиста</label>
            <input type="text" class="form__name-parent" id="name-parent" name="name-parent"
                placeholder="Пожалуйста, введите свои данные" required>
            <label class="form__info" for="name-parent">ФИО родителя</label>
            <input type="text" class="form__name-child" id="name-child" name="name-child"
                placeholder="Пожалуйста, введите данные ребенка" required>
            <label class="form__info" for="name-child">ФИО ребенка</label>
            <input type="tel" class="form__phone-number" id="phone-number" name="phone-number"
                placeholder="Пожалуйста, введите номер телефона" required>
            <label class="form__info" for="phone-number">Номер телефона</label>
            <input type="date" class="form__data-class" id="data-class" name="data-class" required>
            <label class="form__info" for="data-class">Дата занятия</label>
            <input type="time" class="form__time-class" id="time-class" name="time-class" required>
            <label class="form__info" for="time-class">Время занятия</label>
            <button class="button" form="main__form" type="submit">Записаться на занятие</button>
        </form>
    </main>
    <footer class="footer container">
        <section class="footer__contacts">
            <h3 class="footer__title">Наши контакты</h3>
            <p class="footer__text">Адрес: Йошкар-Ола</p>
            <p class="footer__text">Телефон: <a href="tel:89341678105" class="phone-number">89341678105</a></p>
            <p class="footer__text">Email: <a href="mailto:LogoWay@mail.ru" class="mail">LogoWay@mail.ru</a></p>
        </section>
        <p class="footer__text">Создатели: Яруллина А. Р. и Вахромеева А. Д.</p>
    </footer>
</body>

</html>
